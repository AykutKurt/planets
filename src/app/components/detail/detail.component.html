<div *ngIf="selectedPlanet" class="form">
  <h3 class="text-info">{{selectedPlanet.name}}</h3>

  <div class="form-item">
    <label>id: </label>{{selectedPlanet.id}}
  </div>
  <div class="form-item">
    <label>name: </label> {{selectedPlanet.name}}
  </div>
  <div class="form-item">
    <label>distanceToSun: </label> {{selectedPlanet.distanceToSun}}
  </div>
</div>
